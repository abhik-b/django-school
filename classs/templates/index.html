{% extends "base.html" %}
{% block content %}
<div>
{% for class in classes %}
<ul class="list-group">
  
  <li class="list-group-item " style='border:none'>
   <a href="{% url 'classs:class-detail' class.id %}" >{{class.name}}</a>
    <span class="badge badge-primary badge-pill">{{forloop.counter}}</span>
  </li>
</ul>
<br/>
{% endfor %}
</div>
{% endblock content %}
