{% extends "base.html" %}
{% block content %}
<h3>Projects :-</h3>
{% for n in project %}
{% if n.class_name.id == class.id %}
<li class="list-group-item" style='border:none'>
<a href="{% url 'projects:projects-detail' n.id %}">{{n.project_title}}</a>
</li>
{% endif %}
{% endfor %}
{% endblock content %}
